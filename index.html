<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML 5 Boilerplate</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous"> 
  </head>
  <body>
    <div>
        <div>
          <button class="btn btn-primary m-3" data-bs-toggle="modal" data-bs-target="#bookInfo">Add Book</button>
          <div class="modal fade" id="bookInfo" tabindex="-1" aria-labelledby="bookLabel">
            <div class="modal-dialog modal-dialog-centered">
              <div class="modal-content">
                <div class="modal-header">
                  <h2>Add a new book to your list</h2>
                </div>
                <form id="addBook">
                  <div class="modal-body">
                    <div class="mb-3">
                      <label for="bookName" class="form-label">Name of the book</label>
                      <input type="text" class="form-control" name="bookName" id="bookName" required>
                    </div>
                    <div class="mb-3">
                      <label for="author" class="form-label">Author</label>
                      <input type="text" class="form-control" name="author" id="author" required>
                    </div>
                    <div class="mb-3">
                      <label for="pages" class="form-label">Number of pages</label>
                      <input type="number" class="form-control" name="pages" id="pages" required>
                    </div>
                  </div>
                  <div class="modal-footer">
                    <button class="btn btn-primary" type="submit" data-bs-dismiss="modal">Add</button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
        <div class="books" id="list"></div>
    </div>
	  <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  </body>
</html>
